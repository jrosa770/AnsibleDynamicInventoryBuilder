---
smtp_server: "mail.changehealthcare.com"
domain_name: "changehealthcare.com"

vlans_add:
 INFRASTRUCTURE: { id: 11, }
 SERVERS: { id: 22, }
 DATA_VLAN: { id: 33, }
 VOICE_VLAN: { id: 44, }
 WIRELESS_VLAN: { id: 55, }
vlans: "{{ vlans_add }}"
  
#patch_vars
# TACACS #
tacacs_ip: "10.0.0.1"
tacacs_key: "tac_key"
# SNMP Main #
snmpV2: "enabled"
snmp_comm_v2: "snmpv2comm"
snmpV3: "disabled"
SNMPv3Group: "SNMPv3GroupName"
SNMPv3User: "SNMPv3UserName"
SNMPv3UserPass: "SNMPv3UsePassword"
snmp_string_location: "somewhere out there"
snmp_string_contact: "somebody out there"
# SNMP Traps #
# All means just that "all available traps" #
snmp_server_enable_traps_all: "disable"
